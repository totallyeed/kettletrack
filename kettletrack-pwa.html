@media (max-width: 640px) {

    <script type="text/babel">
const { useState, useEffect } = React;

const TrainingLogForm = () => {
  const [entries, setEntries] = useState([]);
  const [trainingPlan, setTrainingPlan] = useState(null);
  const [showUpload, setShowUpload] = useState(false);
  const [deferredPrompt, setDeferredPrompt] = useState(null);
  const [showInstallBanner, setShowInstallBanner] = useState(false);
  const [googleAccessToken, setGoogleAccessToken] = useState(null);
  const [isGoogleAuthorized, setIsGoogleAuthorized] = useState(false);
  const [currentEntry, setCurrentEntry] = useState({
    date: new Date().toISOString().split('T')[0],
    day: '',
    round: '1',
    exercise: '',
    reps: '',
    notes: ''
  });

  const defaultTrainingPlan = {
    'Montag': {
      label: 'Upper Body Push',
      exercises: ['Kettlebell Overhead Press', 'Kettlebell Floor Press', 'Liegest√ºtze']
    },
    'Dienstag': {
      label: 'Lower Body + Core',
      exercises: ['Kettlebell Goblet Squat', 'Kettlebell Swing', 'Plank + Sit-ups']
    },
    'Mittwoch': {
      label: 'Upper Body Pull + Core',
      exercises: ['Kettlebell Single-Arm Row', 'Kettlebell Gorilla Row', 'Two-Handed Kettlebell Bent-Over Row', 'Plank + Sit-ups', 'Bizeps Horn Curls (Finisher)']
    },
    'Donnerstag': {
      label: 'Full Body HIIT',
      exercises: ['Kettlebell Swing', 'Kettlebell Goblet Squat', 'Kettlebell Overhead Press', 'Kettlebell Single-Arm Row']
    },
    'Freitag': {
      label: 'Lower + Push',
      exercises: ['Kettlebell Goblet Squat', 'Kettlebell Swing', 'Kettlebell Floor Press', 'Liegest√ºtze']
    },
    'Samstag': {
      label: 'Upper Body Pull + Core intensiv',
      exercises: ['Kettlebell Single-Arm Row', 'Kettlebell Gorilla Row', 'Two-Handed Kettlebell Bent-Over Row', 'Plank + Sit-ups', 'Bizeps Horn Curls (Finisher)']
    },
    'Sonntag': {
      label: 'Active Full Body (leicht)',
      exercises: ['Kettlebell Swing', 'Kettlebell Goblet Squat', 'Kettlebell Overhead Press', 'Liegest√ºtze']
    }
  };

  const activePlan = trainingPlan || defaultTrainingPlan;

  useEffect(() => {
    const savedEntries = localStorage.getItem('kettletrack-entries');
    if (savedEntries) {
      try {
        setEntries(JSON.parse(savedEntries));
      } catch (e) {
        console.error('Error loading entries:', e);
      }
    }

    const savedPlan = localStorage.getItem('kettletrack-plan');
    if (savedPlan) {
      try {
        setTrainingPlan(JSON.parse(savedPlan));
      } catch (e) {
        console.error('Error loading plan:', e);
      }
    }

    const handleBeforeInstallPrompt = (e) => {
      e.preventDefault();
      setDeferredPrompt(e);
      
      if (!window.matchMedia('(display-mode: standalone)').matches) {
        setShowInstallBanner(true);
      }
    };

    window.addEventListener('beforeinstallprompt', handleBeforeInstallPrompt);

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(registration => console.log('Service Worker registered'))
        .catch(err => console.log('Service Worker registration failed:', err));
    }

    return () => {
      window.removeEventListener('beforeinstallprompt', handleBeforeInstallPrompt);
    };
  }, []);

  useEffect(() => {
    if (entries.length > 0) {
      localStorage.setItem('kettletrack-entries', JSON.stringify(entries));
    }
  }, [entries]);

  useEffect(() => {
    if (trainingPlan) {
      localStorage.setItem('kettletrack-plan', JSON.stringify(trainingPlan));
    }
  }, [trainingPlan]);

  const handleInstallClick = async () => {
    if (!deferredPrompt) {
      return;
    }

    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    
    if (outcome === 'accepted') {
      console.log('User accepted the install prompt');
    }
    
    setDeferredPrompt(null);
    setShowInstallBanner(false);
  };

  const handleInstallDismiss = () => {
    setShowInstallBanner(false);
  };

  const parseTrainingPlan = (text) => {
    const lines = text.split('\n').filter(line => line.trim().startsWith('|'));
    const plan = {};
    
    lines.slice(2).forEach(line => {
      const cells = line.split('|').map(cell => cell.trim()).filter(Boolean);
      if (cells.length >= 4) {
        const day = cells[1];
        const focus = cells[2];
        const exercisesText = cells[3];
        
        const exerciseMatches = exercisesText.match(/\d+\\?\.\s*([^0-9]+?)(?=\s*\d+\\?\.|$)/g);
        const exercises = exerciseMatches 
          ? exerciseMatches.map(ex => {
              return ex.replace(/^\d+\\?\.\s*/, '')
                      .replace(/\s*\(.*?\)/g, '')
                      .trim();
            })
          : [];
        
        if (day && exercises.length > 0) {
          plan[day] = {
            label: focus,
            exercises: exercises
          };
        }
      }
    });
    
    return Object.keys(plan).length > 0 ? plan : null;
  };

  const handleFileUpload = (event) => {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        const content = e.target.result;
        const parsedPlan = parseTrainingPlan(content);
        if (parsedPlan) {
          setTrainingPlan(parsedPlan);
          setShowUpload(false);
          alert('‚úÖ Trainingsplan erfolgreich geladen!');
        } else {
          alert('‚ö†Ô∏è Konnte Trainingsplan nicht parsen. Bitte √ºberpr√ºfe das Format.');
        }
      };
      reader.readAsText(file);
    }
  };

  const handleInputChange = (field, value) => {
    setCurrentEntry(prev => ({
      ...prev,
      [field]: value,
      ...(field === 'day' ? { exercise: '' } : {})
    }));
  };

  const addEntry = () => {
    if (!currentEntry.day || !currentEntry.exercise || !currentEntry.reps) {
      alert('Bitte f√ºlle mindestens Tag, √úbung und Reps aus!');
      return;
    }

    setEntries(prev => [...prev, { ...currentEntry, id: Date.now() }]);
    
    setCurrentEntry(prev => ({
      ...prev,
      exercise: '',
      reps: '',
      notes: ''
    }));
  };

  const removeEntry = (id) => {
    setEntries(prev => prev.filter(entry => entry.id !== id));
  };

  const formatLogEntry = (entry) => {
    const dateParts = entry.date.split('-');
    const formattedDate = `${dateParts[0]}-${dateParts[1]}-${dateParts[2]}`;
    return `| ${formattedDate} | ${entry.day} | ${entry.round} | ${entry.exercise} | ${entry.reps} | ${entry.notes || '‚Äî'} |`;
  };

  const generateMarkdown = () => {
    if (entries.length === 0) {
      alert('Keine Eintr√§ge zum Exportieren!');
      return;
    }

    const header = `| Datum | Trainingstag | Runde | √úbung | Reps / Dauer | Notizen / Besonderheiten |\n| --- | --- | --- | --- | --- | --- |`;
    const rows = entries.map(formatLogEntry).join('\n');
    const markdown = `${header}\n${rows}`;

    const blob = new Blob([markdown], { type: 'text/markdown' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `training_log_${new Date().toISOString().split('T')[0]}.md`;
    a.click();
    URL.revokeObjectURL(url);
  };

  const copyToClipboard = () => {
    if (entries.length === 0) {
      alert('Keine Eintr√§ge zum Kopieren!');
      return;
    }

    const header = `| Datum | Trainingstag | Runde | √úbung | Reps / Dauer | Notizen / Besonderheiten |\n| --- | --- | --- | --- | --- | --- |`;
    const rows = entries.map(formatLogEntry).join('\n');
    const markdown = `${header}\n${rows}`;

    navigator.clipboard.writeText(markdown).then(() => {
      alert('‚úÖ Log in Zwischenablage kopiert!');
    }).catch(() => {
      const textArea = document.createElement('textarea');
      textArea.value = markdown;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand('copy');
      document.body.removeChild(textArea);
      alert('‚úÖ Log in Zwischenablage kopiert!');
    });
  };

  const shareToGoogleDrive = async () => {
    if (entries.length === 0) {
      alert('Keine Eintr√§ge zum Teilen!');
      return;
    }

    const header = `| Datum | Trainingstag | Runde | √úbung | Reps / Dauer | Notizen / Besonderheiten |\n| --- | --- | --- | --- | --- | --- |`;
    const rows = entries.map(formatLogEntry).join('\n');
    const markdown = `${header}\n${rows}`;

    // Check if Web Share API is supported
    if (navigator.share) {
      try {
        const blob = new Blob([markdown], { type: 'text/markdown' });
        const file = new File([blob], `training_log_${new Date().toISOString().split('T')[0]}.md`, {
          type: 'text/markdown',
        });

        // Check if sharing files is supported
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          await navigator.share({
            files: [file],
            title: 'KettleTrack Training Log',
            text: 'Mein Trainingslog'
          });
        } else {
          // Fallback: share as text
          await navigator.share({
            title: 'KettleTrack Training Log',
            text: markdown
          });
        }
      } catch (err) {
        if (err.name !== 'AbortError') {
          console.error('Share error:', err);
          alert('‚ö†Ô∏è Teilen fehlgeschlagen. Nutze stattdessen Download oder Zwischenablage.');
        }
      }
    } else {
      // Fallback for browsers without Share API
      alert('‚ö†Ô∏è Teilen wird auf diesem Ger√§t nicht unterst√ºtzt. Nutze stattdessen Download oder Zwischenablage.');
    }
  };

  // Google Drive Integration
  const GOOGLE_CLIENT_ID = '630449042583-30k2cfda9qmo12r6cadqp04ebkoe0haq.apps.googleusercontent.com'; // ‚Üê Hier deine Client ID einf√ºgen!
  const SCOPES = 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/documents';

  const initializeGoogleAuth = () => {
    return new Promise((resolve, reject) => {
      if (!window.gapi) {
        reject(new Error('Google API not loaded'));
        return;
      }

      window.gapi.load('client', async () => {
        try {
          await window.gapi.client.init({
            discoveryDocs: [
              'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest',
              'https://docs.googleapis.com/$discovery/rest?version=v1'
            ]
          });
          resolve();
        } catch (error) {
          reject(error);
        }
      });
    });
  };

  const handleGoogleLogin = async () => {
    try {
      const client = google.accounts.oauth2.initTokenClient({
        client_id: GOOGLE_CLIENT_ID,
        scope: SCOPES,
        callback: (response) => {
          if (response.access_token) {
            setGoogleAccessToken(response.access_token);
            setIsGoogleAuthorized(true);
            localStorage.setItem('google_access_token', response.access_token);
          }
        },
      });

      client.requestAccessToken();
    } catch (error) {
      console.error('Google login error:', error);
      alert('‚ö†Ô∏è Anmeldung fehlgeschlagen. Bitte versuche es erneut.');
    }
  };

  const findOrCreateFolder = async (accessToken, folderName, parentFolderId = null) => {
    try {
      // Search for existing folder
      const searchParams = new URLSearchParams({
        q: `name='${folderName}' and mimeType='application/vnd.google-apps.folder' and trashed=false${parentFolderId ? ` and '${parentFolderId}' in parents` : ''}`,
        fields: 'files(id, name)',
      });

      const searchResponse = await fetch(
        `https://www.googleapis.com/drive/v3/files?${searchParams}`,
        {
          headers: {
            Authorization: `Bearer ${accessToken}`,
          },
        }
      );

      const searchData = await searchResponse.json();

      if (searchData.files && searchData.files.length > 0) {
        return searchData.files[0].id;
      }

      // Create folder if it doesn't exist
      const metadata = {
        name: folderName,
        mimeType: 'application/vnd.google-apps.folder',
      };

      if (parentFolderId) {
        metadata.parents = [parentFolderId];
      }

      const createResponse = await fetch(
        'https://www.googleapis.com/drive/v3/files',
        {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${accessToken}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(metadata),
        }
      );

      const createData = await createResponse.json();
      return createData.id;
    } catch (error) {
      console.error('Error creating folder:', error);
      throw error;
    }
  };

  const createGoogleDoc = async (accessToken, title, content, folderId) => {
    try {
      // Create empty Google Doc
      const createResponse = await fetch(
        'https://www.googleapis.com/drive/v3/files',
        {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${accessToken}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            name: title,
            mimeType: 'application/vnd.google-apps.document',
            parents: [folderId],
          }),
        }
      );

      const docData = await createResponse.json();
      const docId = docData.id;

      // Add content to the document
      const requests = [
        {
          insertText: {
            location: { index: 1 },
            text: content,
          },
        },
      ];

      await fetch(
        `https://docs.googleapis.com/v1/documents/${docId}:batchUpdate`,
        {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${accessToken}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ requests }),
        }
      );

      return docId;
    } catch (error) {
      console.error('Error creating Google Doc:', error);
      throw error;
    }
  };

  const saveToGoogleDrive = async () => {
    if (entries.length === 0) {
      alert('Keine Eintr√§ge zum Speichern!');
      return;
    }

    // Check if we need to authorize
    if (!googleAccessToken || !isGoogleAuthorized) {
      // Check localStorage for existing token
      const savedToken = localStorage.getItem('google_access_token');
      if (savedToken) {
        setGoogleAccessToken(savedToken);
        setIsGoogleAuthorized(true);
        // Token is set, function will be called again
        setTimeout(() => saveToGoogleDrive(), 100);
        return;
      }

      // Need to authorize
      const confirmAuth = confirm('Du musst dich mit Google anmelden um in Drive zu speichern. Jetzt anmelden?');
      if (!confirmAuth) return;

      await handleGoogleLogin();
      return; // Will be called again after auth
    }

    try {
      // Show loading
      alert('Speichere in Google Drive...');

      // Initialize Google API if needed
      if (!window.gapi || !window.gapi.client) {
        await initializeGoogleAuth();
      }

      // Find or create KettleTrack folder
      const kettletrackFolderId = await findOrCreateFolder(googleAccessToken, 'KettleTrack');
      
      // Find or create Logs subfolder
      const logsFolderId = await findOrCreateFolder(googleAccessToken, 'Logs', kettletrackFolderId);

      // Prepare content
      const header = `KettleTrack Training Log\n${new Date().toLocaleDateString('de-DE')}\n\n`;
      const tableHeader = `Datum | Trainingstag | Runde | √úbung | Reps / Dauer | Notizen\n`;
      const separator = `${'‚îÄ'.repeat(80)}\n`;
      const rows = entries.map(entry => 
        `${entry.date} | ${entry.day} | ${entry.round} | ${entry.exercise} | ${entry.reps} | ${entry.notes || '‚Äî'}`
      ).join('\n');
      
      const content = header + tableHeader + separator + rows;

      // Create document
      const title = `KettleTrack_Log_${new Date().toISOString().split('T')[0]}`;
      const docId = await createGoogleDoc(googleAccessToken, title, content, logsFolderId);

      alert(`‚úÖ Erfolgreich in Google Drive gespeichert!\n\nOrdner: KettleTrack/Logs/\nDatei: ${title}`);
      
    } catch (error) {
      console.error('Error saving to Google Drive:', error);
      
      if (error.message && error.message.includes('401')) {
        // Token expired
        localStorage.removeItem('google_access_token');
        setGoogleAccessToken(null);
        setIsGoogleAuthorized(false);
        alert('‚ö†Ô∏è Anmeldung abgelaufen. Bitte versuche es erneut.');
      } else {
        alert('‚ö†Ô∏è Fehler beim Speichern in Google Drive. Bitte versuche es erneut oder nutze eine andere Export-Methode.');
      }
    }
  };

  const currentExercises = currentEntry.day && activePlan[currentEntry.day] 
    ? activePlan[currentEntry.day].exercises 
    : [];

  return (
    <React.Fragment>
      <div className="container">
        <div className="card">
          <div className="header-row">
            <h1 className="title">Training Log</h1>
            <button
              onClick={() => setShowUpload(!showUpload)}
              className="upload-button"
            >
              {showUpload ? 'Schlie√üen' : 'Plan hochladen'}
            </button>
          </div>
          <p className="subtitle">Erfasse deine Trainingseinheiten</p>
          
          {showUpload && (
            <div className="upload-section">
              <label className="label">
                Trainingsplan hochladen (.md)
              </label>
              <input
                type="file"
                accept=".md,.txt"
                onChange={handleFileUpload}
                className="file-input"
              />
              <p className="help-text">
                Lade deine Trainingsplan-Datei hoch um die √úbungen zu aktualisieren
              </p>
            </div>
          )}
        </div>

        <div className="card">
          <h2 className="section-title">Neuer Eintrag</h2>

          <div className="form-grid">
            <div className="form-group">
              <label className="label">Datum</label>
              <input
                type="date"
                value={currentEntry.date}
                onChange={(e) => handleInputChange('date', e.target.value)}
                className="input"
              />
            </div>

            <div className="form-group">
              <label className="label">Runde</label>
              <input
                type="number"
                min="1"
                value={currentEntry.round}
                onChange={(e) => handleInputChange('round', e.target.value)}
                className="input"
                placeholder="1"
              />
            </div>

            <div className="form-group form-group-full">
              <label className="label">Trainingstag</label>
              <select
                value={currentEntry.day}
                onChange={(e) => handleInputChange('day', e.target.value)}
                className="select"
              >
                <option value="">W√§hle einen Tag</option>
                {Object.entries(activePlan).map(([day, data]) => (
                  <option key={day} value={day}>
                    {day} - {data.label}
                  </option>
                ))}
              </select>
            </div>

            <div className="form-group form-group-full">
              <label className="label">√úbung</label>
              <select
                value={currentEntry.exercise}
                onChange={(e) => handleInputChange('exercise', e.target.value)}
                disabled={!currentEntry.day}
                className="select"
              >
                <option value="">W√§hle eine √úbung</option>
                {currentExercises.map(exercise => (
                  <option key={exercise} value={exercise}>{exercise}</option>
                ))}
              </select>
            </div>

            <div className="form-group form-group-full">
              <label className="label">Reps / Dauer</label>
              <input
                type="text"
                value={currentEntry.reps}
                onChange={(e) => handleInputChange('reps', e.target.value)}
                placeholder="z.B. 40 gesamt, rechts: 20 | links: 20"
                className="input"
              />
            </div>

            <div className="form-group form-group-full">
              <label className="label">Notizen (optional)</label>
              <input
                type="text"
                value={currentEntry.notes}
                onChange={(e) => handleInputChange('notes', e.target.value)}
                placeholder="z.B. Mega intensiv, neuer Peak..."
                className="input"
              />
            </div>
          </div>

          <button onClick={addEntry} className="button-primary">
            Eintrag hinzuf√ºgen
          </button>
        </div>

        {entries.length > 0 && (
          <div className="card">
            <h2 className="section-title">
              Erfasste Eintr√§ge ({entries.length})
            </h2>

            <div className="entries-list">
              {entries.map(entry => (
                <div key={entry.id} className="entry-card">
                  <div className="entry-row">
                    <div className="entry-content">
                      <div className="entry-badges">
                        <span className="badge badge-date">{entry.date}</span>
                        <span className="badge badge-day">{entry.day}</span>
                        <span className="badge badge-round">R{entry.round}</span>
                      </div>
                      <div className="entry-exercise">{entry.exercise}</div>
                      <div className="entry-reps">
                        {entry.reps}
                        {entry.notes && <span className="entry-notes">¬∑ {entry.notes}</span>}
                      </div>
                    </div>
                    <button
                      onClick={() => removeEntry(entry.id)}
                      className="delete-button"
                    >
                      √ó
                    </button>
                  </div>
                </div>
              ))}
            </div>

            <div className="button-grid">
              <button onClick={copyToClipboard} className="button-secondary">
                In Zwischenablage kopieren
              </button>
              <button onClick={shareToGoogleDrive} className="button-secondary">
                üì§ Teilen (.md)
              </button>
              <button onClick={saveToGoogleDrive} className="button-primary">
                üíæ In Drive speichern
              </button>
            </div>
            <button onClick={generateMarkdown} className="button-secondary" style={{marginTop: '0.75rem', width: '100%'}}>
              üì• Als Markdown herunterladen
            </button>
          </div>
        )}

        <div className="card">
          <h3 className="label">Tipps</h3>
          <ul className="tips-list">
            <li>‚Ä¢ <strong>üíæ In Drive speichern:</strong> Speichert als Google Doc in KettleTrack/Logs/ (Claude kann diese Dateien lesen!)</li>
            <li>‚Ä¢ <strong>üì§ Teilen:</strong> Natives Share-Men√º deines Ger√§ts (als .md Datei)</li>
            <li>‚Ä¢ <strong>üì• Markdown herunterladen:</strong> L√§dt .md Datei auf dein Ger√§t</li>
            <li>‚Ä¢ Datum, Tag und Runde bleiben nach dem Eintrag gesetzt</li>
            <li>‚Ä¢ Runden k√∂nnen beliebig hoch eingegeben werden</li>
            <li>‚Ä¢ Format einarmig: "rechts: 20 | links: 20"</li>
            <li>‚Ä¢ Format Core: "60s + 15 Sit-ups"</li>
            <li>‚Ä¢ Trainingsplan hochladen um √úbungen zu aktualisieren</li>
            <li>‚Ä¢ Deine Daten werden lokal auf deinem Ger√§t gespeichert</li>
          </ul>
        </div>
      </div>

      {showInstallBanner && (
        <div className={`install-banner ${showInstallBanner ? 'show' : ''}`}>
          <div className="install-banner-content">
            <div className="install-banner-title">KettleTrack installieren</div>
            <div className="install-banner-text">
              Installiere die App f√ºr schnellen Zugriff und Offline-Nutzung
            </div>
          </div>
          <div className="install-banner-buttons">
            <button 
              onClick={handleInstallClick}
              className="install-banner-button install-banner-button-primary"
            >
              Installieren
            </button>
            <button 
              onClick={handleInstallDismiss}
              className="install-banner-button install-banner-button-secondary"
            >
              Sp√§ter
            </button>
          </div>
        </div>
      )}
    </React.Fragment>
  );
};

ReactDOM.render(<TrainingLogForm />, document.getElementById('root'));
    </script>
</body>
</html>
